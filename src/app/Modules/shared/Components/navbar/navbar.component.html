<div class="fixed top-0 z-50 left-0 right-0 bg-[#69f1ae] text-gray-800 px-5  lg:px-28">
    <div class="h-16 flex items-center justify-between">
        <div class="flex items-center">
            <div class="mr-2">
                <img (click)="navigateToHome()" class="cursor-pointer w-10" src="/assets/ligam.svg"
                    alt="where desire meets possiblilty">
            </div>

            <div class="">
                <div class="flex items-center space-x-4 font-medium ">
                    <a routerLink="/" class="text-gray-950 mr-5">
                        Vector Store
                    </a>
                    <div>
                        <button class="open-button" mat-raised-button color="primary"
                            (click)="OpenNavbarContent('men')"> Men</button>
                    </div>
                    <div>
                        <button class="open-button" mat-raised-button color="accent"
                            (click)="OpenNavbarContent('women')"> Women</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center">
            <button class="mr-2" (click)="navigateToCart()" mat-icon-button>
                <mat-icon>shopping_cart</mat-icon>
            </button>
            <button *ngIf="isUserLogin" color="warn" mat-raised-button>
                Login
            </button>

            <div *ngIf="UserProfile" class="relative flex items-center ml-4">
                <div class="flex items-center">
                    <span class="font-bold text-lg"> Ashok</span>
                </div>
                <button mat-button [matMenuTriggerFor]="Profilemenu">
                    <img class="w-7 h-7 rounded-full"
                        src="https://th.bing.com/th/id/OIP.j11pt13ZectNBnErbzz1JAHaHa?w=205&h=205&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                        alt="">
                </button>
                <mat-menu #Profilemenu="matMenu">
                    <button mat-menu-item>Orders</button>
                    <button mat-menu-item>Profile</button>
                    <button mat-menu-item>Logout</button>
                </mat-menu>

            </div>
        </div>

    </div>

    <div *ngIf="isNavbarContentOpen" class="modal-container">
        <app-nav-content [selectedSection]="currentSection"></app-nav-content>
    </div>

</div>
