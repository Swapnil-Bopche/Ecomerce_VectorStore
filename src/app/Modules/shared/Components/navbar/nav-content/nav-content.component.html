<div class="w-full">
    <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">

        <div class="flex justify-around">
            <div class="flex flex-col" *ngFor="let item of Category[selectedSection].sections">
                <h1 class="text-center font-medium text-xs">
                    {{item.name | uppercase}}
                </h1>
                <button mat-button *ngFor="let section of item.items" color="accent"> {{section.name}} </button>

                
            </div>
            <div *ngFor="let item of Category[selectedSection].featured">
                <img class="h-56 mb-4" [src]="item.imageSrc" alt="">
                <p class="font-medium text-base"> {{item.name}} </p>
            </div>
        </div>
    </div>
</div>
