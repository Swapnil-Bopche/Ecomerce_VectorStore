<div class="py-10 flex flex-col items-center">
    <main class="px-4 max-w-7xl sm:px-6 pb-10 ">
        <div class="flex items-baseline justify-between pb-6 pt-10">
            <h1 class="text-4xl font-bold text-white">Products</h1>
            <div class="flex items-center">
                <div>
                    <button class="text-base" mat-button [matMenuTriggerFor]="sortMenu">
                        Sort
                    </button>
                    <mat-menu #sortMenu="matMenu">
                        <button mat-menu-item>Price: high to low</button>
                        <button mat-menu-item>Price: low to high</button>
                    </mat-menu>
                </div>

                <div>

                </div>

            </div>
        </div>

        <mat-divider></mat-divider>

        <section class="pt-6">
            <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">
                <div>
                    <div class="flex justify-between text-center">
                        <p class="text-lg">Filters</p>
                        <mat-icon>filter_list</mat-icon>
                    </div>

                    <form class="hidden lg:block">

                        <div *ngFor="let data of fliterData">
                            <div class=" py-6">
                                <span class="font-medium">{{data.name}}</span>
                                <div class="pt-6">
                                    <div class="scroll-py-4">
                                        <div *ngFor="let option of data.options">
                                            <div class="flex items-center">

                                                <mat-checkbox
                                                    (click)="HandleMultipleSelectFilter(option.value, data.id)"
                                                    class="text-orange-600">
                                                    <span class="text-sm text-gray-500">
                                                        {{option.label}}
                                                    </span>
                                                </mat-checkbox>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <mat-divider></mat-divider>
                        </div>

                        <div *ngFor="let data of singleFilterData; let last=last">
                            <div class=" py-6">
                                <span class="font-medium">{{data.name}}</span>
                                <div class="pt-6" id="filter-section-0">
                                    <div class="scroll-py-4">
                                        <div *ngFor="let option of data.options">
                                            <div class="flex items-center">

                                                <mat-radio-button
                                                    (click)="HandleSingleSelectFilter(option.value, data.id)"
                                                    [name]="data.id" [value]="option.value">
                                                    <span class="text-sm text-gray-500">
                                                        {{option.label}}
                                                    </span>
                                                </mat-radio-button>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <mat-divider *ngIf="!last"></mat-divider>
                        </div>

                    </form>

                </div>

                <div class="lg:col-span-3">
                    <div class="flex flex-wrap">
                        <ng-container *ngFor="let items of menPants">
                            <app-product-card [Pants]="items"></app-product-card>
                        </ng-container>
                    </div>

                </div>
            </div>
        </section>
    </main>

</div>
